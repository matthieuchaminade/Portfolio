# Netlify build config for Next.js (OpenNext adapter auto-detected)
[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Security and privacy headers (applied to all routes)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
